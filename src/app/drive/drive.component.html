<div class="add-drive">
    <button color="primary" mat-raised-button [routerLink]="['/driveForm']">
        ADD EMPLOYEE
    </button>
</div>

<div class="main-body">
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <ng-container matColumnDef="startAddress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Address </th>
                <td mat-cell *matCellDef="let row"> {{row.startAddress}} </td>
            </ng-container>
            <ng-container matColumnDef="endAddress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>End Address</th>
                <td mat-cell *matCellDef="let row"> {{row.endAddress}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td mat-cell *matCellDef="let row"> {{row.date}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
                <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="payingMethod">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Paying Method</th>
                <td mat-cell *matCellDef="let row"> {{row.payingMethod}} </td>
            </ng-container>
            <ng-container matColumnDef="cardNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Card Number</th>
                <td mat-cell *matCellDef="let row"> {{row.cardNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="expiryDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Expiry Date</th>
                <td mat-cell *matCellDef="let row"> {{row.expiryDate}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)" class="hover-effect"></tr>
        </table>

        <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
